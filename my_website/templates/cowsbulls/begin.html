{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Begin game
{% endblock %}

{% block content %}

<div style='padding-left:50px'>
<p>The computer's guess is: {{ game.guess }} </p>
</div>

<div align='center'>
<form method="POST" action="{% url 'cowsbulls_play' id=game.id %}" class='form_centre'>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Enter</button>
</form>
</div>



{% endblock %}
