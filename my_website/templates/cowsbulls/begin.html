{% extends 'base.html' %}

{% block title %}
Begin game
{% endblock %}

{% block content %}

<p>The computer's {{ count }} guess is: {{ game.guess }} </p>

<form method="POST" action="{% url 'cowsbulls_play' id=game.id %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Enter</button>
</form>



{% endblock %}
