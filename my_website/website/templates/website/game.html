{% extends "base.html" %}

{% block title %}Stef Borden{% endblock %}

{% block content %}

<h1>Play against the computer.</h1>
<p>Comp will try to guess your 4-digit number. Click here when ready.</p>

<p>Computer's {{count}} guess is {{guess}}</p>

<form method="POST">
    <table>
        {{form}}
    </table>
    {% csrf_token %}
    <button type="submit">Enter</button>
</form>

{% endblock %}
